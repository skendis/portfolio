<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Sergei's Mine Sweeper</title>
</head>
<body onload="initGame()">
    <div class="wrapper">
        <div class="game-lvl-select">
            <input type="radio" checked="true" name="gameLvl" onclick="initByLvl(4,2)">4X4
            <input type="radio" name="gameLvl" onclick="initByLvl(8,12)">8X8
            <input type="radio" name="gameLvl" onclick="initByLvl(16,30)">16X16
        </div>
        <div class="lives-count"></div>
        <header>
            <div class="counter bomb">💣<span>000</span></div>
            <input type="button" class="reset-btn" value="🙂" onclick="initGame()">
            <div class="counter time">⏰<span>000</span></div>
        </header>
        <main>
            <div class="board-container">
                <table class="board">

                </table>
            </div>
        </main>
        <footer>
            <p>Sergei kendis Minesweeper</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
